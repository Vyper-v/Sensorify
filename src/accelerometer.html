<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sensorify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="max-w-full overflow-x-hidden bg-inf">
    <div class="max-w-full overflow-x-hidden bg-inf">
      <header>
        <nav class="flex flex-wrap items-center justify-between">
          <a href="index.html"><h1 class="heading">Sensorify</h1></a>
          <ul class="flex flex-wrap items-center">
            <li class="portal"><a href="results.html">Results</a></li>
            <li class="portal"><a href="accelerometer.html">Sensor</a></li>
          </ul>
        </nav>
      </header>
      <div
        class="fixed w-screen bottom-0 flex justify-center flex-wrap gap-4 bg-neutral-300 py-4"
      >
        <button class="button ~info @high" id="start">start</button>
        <button class="button ~critical @high" id="stop">stop</button>
        <button class="button ~warning @high" id="save">save</button>
        <button class="button ~urge @high" id="reset">reset</button>
      </div>
    </div>
    <canvas id="myChart" width="100" height="100"></canvas>
    <div id="localStorage"></div>
    <script src="libraries/chart.js"></script>
    <script src="libraries/luxon.js"></script>
    <script src="libraries/luxon-adapter.js"></script>
    <script src="libraries/chart-streaming.js"></script>
    <script src="utils.js"></script>
    <script src="charts.js"></script>
    <script src="accelerometer.js"></script>
  </body>
</html>
